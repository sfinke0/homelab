apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: &repoURL https://github.com/sfinke0/homelab.git
        revision: &revision main
        files:
          - path: kubernetes/oracle-cloud-vm/applications/**/config.json
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      destination:
        name: in-cluster
        namespace: '{{.namespace}}'
      project: default  # TODO
      source:
        repoURL: *repoURL
        path: '{{path}}'
        targetRevision: *revision
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
